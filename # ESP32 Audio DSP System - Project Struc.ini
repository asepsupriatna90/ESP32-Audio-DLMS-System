# ESP32 Audio DSP System - Project Structure

```
.
├── AudioDSP.ino              # Main sketch file with setup() and loop()
├── src/
│   ├── config.h              # Configuration and pin definitions
│   ├── audio_dsp.h           # Audio DSP processing declarations
│   ├── audio_dsp.cpp         # Audio DSP processing implementations
│   ├── preset_manager.h      # Preset management declarations
│   ├── preset_manager.cpp    # Preset management implementations
│   ├── ui_manager.h          # UI (LCD and encoder) declarations
│   ├── ui_manager.cpp        # UI implementations
│   ├── web_server.h          # Web server declarations
│   └── web_server.cpp        # Web server implementations
├── data/                     # Files to be uploaded to SPIFFS
│   ├── index.html            # Web UI main page
│   ├── style.css             # Web UI styles
│   └── script.js             # Web UI JavaScript
```